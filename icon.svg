<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E11D48"/>
            <stop offset="100%" style="stop-color:#FF4F79"/>
        </linearGradient>
        <linearGradient id="fGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
            <stop offset="100%" style="stop-color:#FFD9E2;stop-opacity:0.5"/>
        </linearGradient>
        <linearGradient id="fGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff"/>
            <stop offset="100%" style="stop-color:#FFF0F3"/>
        </linearGradient>
    </defs>

    <!-- 背景圆角矩形 -->
    <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)"/>

    <!-- 左上角：堆叠的小方块表示多层 -->
    <g fill="#ffffff" opacity="0.8">
        <rect x="70" y="130" width="45" height="30" rx="5"/>
        <rect x="80" y="120" width="45" height="30" rx="5" opacity="0.65"/>
        <rect x="90" y="110" width="45" height="30" rx="5" opacity="0.4"/>
    </g>

    <!-- 后方的 f（层叠效果） -->
    <g transform="translate(-18, 18)" opacity="0.45">
        <path d="M215 130 L215 225 L310 225 L310 270 L215 270 L215 390 L165 390 L165 270 L115 270 L115 225 L165 225 L165 170 Q165 130 210 130 L310 130 L310 175 L215 175 Z" fill="url(#fGrad1)"/>
    </g>

    <!-- 前方的 f（主体） -->
    <g transform="translate(22, -12)">
        <path d="M215 130 L215 225 L310 225 L310 270 L215 270 L215 390 L165 390 L165 270 L115 270 L115 225 L165 225 L165 170 Q165 130 210 130 L310 130 L310 175 L215 175 Z" fill="url(#fGrad2)"/>
    </g>

    <!-- 右下角：单一扁平层 -->
    <g fill="#ffffff" opacity="0.85">
        <rect x="365" y="385" width="70" height="28" rx="5"/>
    </g>

    <!-- 向下的小箭头暗示"压平" -->
    <g fill="#ffffff" opacity="0.75">
        <path d="M400 355 L412 372 L388 372 Z"/>
    </g>
</svg>
