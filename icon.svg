<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#8b5cf6"/>
        </linearGradient>
        <linearGradient id="fGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
            <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9"/>
        </linearGradient>
        <linearGradient id="fGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff"/>
            <stop offset="100%" style="stop-color:#f0f4ff"/>
        </linearGradient>
    </defs>

    <!-- Background rounded rectangle -->
    <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bgGrad)"/>

    <!-- First 'f' - slightly back and left -->
    <g transform="translate(-20, 10)" opacity="0.7">
        <path d="M200 140
             L200 230 
             L280 230 
             L280 270 
             L200 270 
             L200 380 
             L155 380 
             L155 270 
             L115 270 
             L115 230 
             L155 230 
             L155 175 
             Q155 140 190 140 
             L280 140 
             L280 180 
             L200 180 
             L200 140 Z"
              fill="url(#fGrad1)"/>
    </g>

    <!-- Second 'f' - front and right -->
    <g transform="translate(50, -10)">
        <path d="M200 140
             L200 230 
             L280 230 
             L280 270 
             L200 270 
             L200 380 
             L155 380 
             L155 270 
             L115 270 
             L115 230 
             L155 230 
             L155 175 
             Q155 140 190 140 
             L280 140 
             L280 180 
             L200 180 
             L200 140 Z"
              fill="url(#fGrad2)"/>
    </g>

    <!-- Subtle spread lines to indicate "flattening" -->
    <g stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.5">
        <line x1="380" y1="120" x2="420" y2="100"/>
        <line x1="390" y1="150" x2="430" y2="140"/>
        <line x1="395" y1="180" x2="435" y2="180"/>
    </g>
</svg>
